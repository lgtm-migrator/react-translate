language: node_js

jobs:
  include:
    - node_js: stable
      name: Check linting
      script: npm run test:lint
    - node_js: stable
      name: Test on stable Node.js
      script: npm run test:ci
      after_script: |
        npm i -g coveralls
        npx nyc report --reporter=text-lcov | coveralls
    - node_js: 12
      name: Test on Node.js 12
      script: npm run test:ci
    - node_js: 10
      name: Test on Node.js 10
      script: npm run test:ci
